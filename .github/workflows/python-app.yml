# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Fix applied: Upgraded to use the latest major version of setup-python
    - name: Install PocketSphinx System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y subversion libasound-dev \
                                 bison swig python-dev \
                                 libpulse-dev


    - name: Set up Python 3.10
      uses: actions/setup-python@v5 
      with:
        python-version: "3.10"

    - name: Install base dependencies (pip, flake8, pytest)
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest

    # Use a separate step for project dependencies
    - name: Install project requirements
      run: |
        # Ensure requirements.txt lists SpeechRecognition, pocketsphinx, and pyjokes
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # If requirements.txt is missing, you may need to explicitly run:
        # pip install SpeechRecognition pocketsphinx pyjokes requests

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest
