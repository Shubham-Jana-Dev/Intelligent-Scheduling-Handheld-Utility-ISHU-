# .github/workflows/python-app.yml

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # === Cache Clean (Aggressive) - To prevent old environmental issues ===
    - name: Cache Clean (Aggressive)
      run: |
        pip cache purge || true
        rm -rf ~/.cache/pip || true
        
    # === FIX: Install ALL required system dependencies (Stable Method) ===
    - name: Install System Dependencies (Audio & Build Tools)
      run: |
        # Update package list first
        sudo apt-get update
        # Install required build tools, audio libs, and ffmpeg
        sudo apt-get install -y build-essential libasound-dev \
                                 libpulse-dev subversion bison swig python3-dev \
                                 ffmpeg 

    - name: Set up Python 3.10
      uses: actions/setup-python@v5 
      with:
        python-version: "3.10"

    - name: Install base dependencies (pip, flake8, pytest)
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest

    # === Install All Project Requirements (using the cleaned requirements.txt) ===
    - name: Install All Project Requirements
      run: |
        pip install -r requirements.txt
        pip install sounddevice numpy
        
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    # === Final Test Step: Using Pytest verbosity ===
    - name: Test with pytest
      run: |
        pytest -vv
